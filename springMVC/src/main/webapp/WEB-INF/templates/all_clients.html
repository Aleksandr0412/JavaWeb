<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Список пользователей</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>Id</td>
            <td>Имя</td>
            <td>Возраст</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${frontClients}">
            <td th:text="${c.id}"></td>
            <td> <a th:href="@{'/clients/client/' + ${c.id}}" th:text="${c.name}"></a></td>
            <td th:text="${c.age}"></td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-primary" th:href="@{/clients/add}">Добавить нового пользователя</a>
    <br>
    <br>
    <a th:href="@{/}" class="btn btn-success">на Главную страницу</a>
</div>
</body>
</html>
