<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Каталог товаров</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(allProducts)}"/>

    <h1>Каталог товаров</h1>
    <span th:unless="${frontProducts.size() > 0}">Товаров пока нет, попробуйте добавить новый</span>
    <table class="table table-hover" th:if="${frontProducts.size() > 0}">
        <thead>
        <tr>
            <td>Id</td>
            <td>Название</td>
            <td>Цена</td>
            <td>Действия</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${frontProducts}">
            <td th:text="${p.id}"></td>
            <td> <a th:href="@{'/products/product/' + ${p.id}}" th:text="${p.title}"></a></td>
            <td th:text="${p.price + ' р.'}"></td>
            <td><a th:href="@{'/products/edit/' + ${p.id}}" class="btn btn-warning">Изменить</a>
                <a th:href="@{'/products/delete/' + ${p.id}}" class="btn btn-danger">Удалить</a></td>
        </tr>
        </tbody>
    </table>

    <br>
    <br>
    <a class="btn btn-primary" th:href="@{/products/add}">Добавить новый товар</a>
    <br>
    <br>
    <a th:href="@{/}" class="btn btn-secondary">на Главную страницу</a>
</div>
</body>
</html>
